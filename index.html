<!DOCTYPE html>
<html>

    <head>
        <title> My Customized Google Search Page </title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>

        <div class = "row navbar">
            <ul>
                <li><a href = "https://gmail.com">Gmail</a></li>
                <li><a href = "https://google.com/imghp">Images</a></li>
            </ul>
        </div>

        <div class = "row center">
            
            <div class = "logo">  
                <img src = "google.png" alt = "Google">
            </div>

        </div>
        <div class = "row center">
            <form>
                <input
                class = "search_box" 
                type = "text" 
                name = "search" 
                value = "Search" 
                size = "57"
                maxlength = "1000"
                autofocus
                > <br> <br>
                
                <input 
                class = "button"
                type = "submit" 
                value = "Google Search"
                >

            </form>
        </div>
        <div class = "footer">
            <ul>
                <li><a href = "https://ads.google.com/" >Advertising</a></li>
                <li><a href = "https://google.com/business" >Business</a></li>
                <li><a href = "https://about.google/intl/en_eg/" >About</a></li>

            </ul>
        </div>
       

    </body>

</html>
